name: Deploy Proto Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build (generates public/docs/index.html via process-resources)
        run: mvn -B clean compile

      - name: Verify docs exist
        run: |
          test -f public/docs/index.html
          echo "Found public/docs/index.html"

      # Option A (recommended): serve public/docs/index.html as the SITE ROOT "/".
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
